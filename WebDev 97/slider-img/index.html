<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35e3e8b187.js" crossorigin="anonymous"></script>
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide-img">

        </div>
        <button class="slide-btn prev" onclick="nextSlide(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slide-btn next" onclick="nextSlide(+1)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>


    <script src="slider.js"></script>
</body>
</html>
