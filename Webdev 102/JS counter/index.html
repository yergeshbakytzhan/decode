<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="counter">
        <div class="container counter_inner">
            <div class="counter_item">
                <h2 class="count" data-num="1000">1000</h2>
            </div>
            <div class="counter_item">
                <h2 class="count" data-num="1500">1000</h2>
            </div>
            <div class="counter_item">
                <h2 class="count" data-num="2300">1000</h2>
            </div>
            <div class="counter_item">
                <h2 class="count" data-num="3000">1000</h2>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
