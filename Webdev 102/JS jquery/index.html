<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .block{
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
            position: absolute;
        }
    </style>
    <title>JS Jquery</title>
</head>
<body>
    <p class="text"><b>Lorem</b>, ipsum dolor sit amet consectetur adipisicing elit. Veniam, consequuntur?</p>
    <p id="text">Click me</p>
    <p>Click me and let me away!</p>
    <button id="style">Style</button>
    <button id="append">Click to add content after</button>
    <button id="prepend">Click to add content before</button>
    <button id="innertext">Click to get text</button>
    <button id="innerhtml">Click to get html</button>
    <button id="button">Click to toggle</button>

    <button id="slide">Click to slide</button>
    <button id="animate">Click to animate</button> 
    <button id="clear">Clear</button>
    <div class="block">
        <h1>Hello</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae, voluptas?</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    
</body>
</html>
