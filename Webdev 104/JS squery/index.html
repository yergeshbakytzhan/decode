<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS jquery</title>
    <style>
        .block{
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <p class="text"><b>Lorem ipsum dolor</b> sit amet consectetur adipisicing elit. Velit, adipisci.</p>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, dolores.</p>

    <button id="toggle">Toggle</button>
    <button id="fade">Fade</button>

    <button id="append">Append</button>
    <button id="prepend">Prepend</button>
    <button id="style">Style</button>
    <div class="block">

    </div>
    <button id="slide">Slide</button>
    <button id="animate">Animation</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
